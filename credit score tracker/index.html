<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Tracker</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4A90E2, #7F4C99);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #333;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #7F4C99;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9b5fa6;
        }

        .credit-score {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .credit-score span {
            font-size: 2rem;
            color: #FFD700;  /* Gold color for the score */
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #ddd;
        }
        
        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Credit Score Tracker</h1>
        <form id="scoreForm">
            <div class="form-group">
                <label for="income">Income ($)</label>
                <input type="number" id="income" placeholder="Enter your monthly income">
            </div>
            <div class="form-group">
                <label for="expenses">Expenses ($)</label>
                <input type="number" id="expenses" placeholder="Enter your monthly expenses">
            </div>
            <div class="form-group">
                <label for="debt">Debt ($)</label>
                <input type="number" id="debt" placeholder="Enter your current debt">
            </div>
            <div class="form-group">
                <label for="creditUtilization">Credit Utilization (%)</label>
                <input type="number" id="creditUtilization" placeholder="Enter your credit utilization percentage">
            </div>
            <button type="submit">Update Credit Score</button>
        </form>

        <div class="credit-score">
            <p>Your Current Credit Score: <span id="currentScore">300</span></p>
        </div>
        
        <div class="footer">
            <p>Powered by <a href="https://github.com/your-profile" target="_blank">Your Profile</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('scoreForm');
        const currentScoreElement = document.getElementById('currentScore');

        // Event listener for form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const income = parseFloat(document.getElementById('income').value);
            const expenses = parseFloat(document.getElementById('expenses').value);
            const debt = parseFloat(document.getElementById('debt').value);
            const creditUtilization = parseFloat(document.getElementById('creditUtilization').value);

            if (isNaN(income) || isNaN(expenses) || isNaN(debt) || isNaN(creditUtilization)) {
                alert('Please fill in all fields with valid numbers.');
                return;
            }

            // Sending user input to the backend to update credit score
            try {
                const response = await fetch('http://localhost:5000/update-transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        income,
                        expenses,
                        debt,
                        creditUtilization,
                    }),
                });

                const data = await response.json();
                currentScoreElement.textContent = data.creditScore;
            } catch (error) {
                alert('Error updating credit score. Please try again.');
                console.error(error);
            }
        });
    </script>

</body>
</html>
